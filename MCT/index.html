<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- cdn links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Lato:ital,wght@1,300&family=Lobster+Two:wght@700&family=Montserrat:wght@100;400;500;600&family=Mulish:wght@300;400;600;700;800;900&family=Playfair+Display:ital@1&family=Roboto:ital,wght@0,300;0,400;0,500;0,900;1,100;1,400&display=swap" rel="stylesheet">
    <!-- custom link -->
    <link rel="stylesheet" href="style.css">
    <title>Domain Search</title>
</head>
<body>
    <div class="container main-content">
        <div id="image">
            <img src="https://user-images.githubusercontent.com/26179770/106359099-693e3380-6336-11eb-8069-9e36f25de5ca.png" alt="content-img"> 
        </div>
        <div id="heading">
            <p>Domain Search!</p>
            <input type="text" class="search-input" id="search" placeholder="Type keywords">
        </div>
        
    </div>
    <div class="container results-container" id="result">
        <p class="result-name"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="app.js"></script>

    
</body>
</html>
